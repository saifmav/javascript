<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern</title>
</head>

<body>
    <h1>Pattern Program</h1>
</body>
<script type="text/javascript">
    for (var i = 0; i <= 14; i++) {
        if(i<=14/2 ){
            for (var j = 0; j <=i ; j++) {
                document.write("*");
            }
        }
        if(i>14/2){
           
            for (var j = 14; j >=i; j--) {
                document.write("*");
            }
            // document.write("<br>");
        }
        document.write("<br>");
    } 
    
        
</script>

</html>
